---
env:
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EB_PLATFORM: Node.js 18 running on 64bit Amazon Linux 2
  EB_APPLICATION: graphqlzero
  EB_ENVIRONMENT: graphqlzero-dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build
    strategy:
      matrix:
        node-version: [18.x]
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install awsebcli --upgrade --user
      - run: eb --help
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - run: eb init --region $AWS_REGION --platform "$EB_PLATFORM" $EB_APPLICATION
      - run: eb deploy $EB_ENVIRONMENT
'on':
  push:
    branches: [ master ]
