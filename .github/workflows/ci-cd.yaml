---
env:
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EB_PLATFORM: Node.js 18 running on 64bit Amazon Linux 2
  EB_APPLICATION: graphqlzero
  EB_ENVIRONMENT: graphqlzero-dev
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run lint
      - run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: |
          touch .env
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env
          echo "NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN" >> .env
      - run: npm run build
      - uses: actions/setup-python@v4
      - run: pip install awsebcli --upgrade --user
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - run: eb init --region $AWS_REGION --platform "$EB_PLATFORM" $EB_APPLICATION
      - run: eb deploy $EB_ENVIRONMENT
"on":
  push:
    branches: [master]
